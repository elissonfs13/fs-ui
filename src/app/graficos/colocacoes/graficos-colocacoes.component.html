<section class="wrapper">            
  <div class="row">
  <div class="col-lg-12">
    <h3 class="page-header"><i class="fa fa-list-alt"></i> Colocações</h3>
    <ol class="breadcrumb">
      <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
      <li><i class="fa fa-bar-chart-o"></i>Gráficos</li>  
      <li><i class="fa fa-list-alt"></i>Colocações</li>               
    </ol>
  </div>
  </div>
</section>
<div class="col-sm-12">
  <section class="panel">
    <header class="panel-heading no-border">
        Gráfico das Colocações das Seleções
    </header>
    <div class="panel-body back-color">
	    <div class="row">
			<div class="col-md-2">
				<div class="form-group"> 
				   <label>Seleção: </label> 
				   <div class="dropdown">
				   		<button 
					        type="button"
					        id="dropdownMenu1"
					        class="btn btn-default btn-block"
					        data-toggle="dropdown" 
					        aria-haspopup="true" 
					        aria-expanded="true">
						    <div>
						    	Selecione 
						    	<span class="caret"></span>
						    </div>
						</button>
						<ul 
							class="dropdown-menu pre-scrollable" 
							aria-labelledby="dropdownMenu1">
						    <li 
						    	*ngFor="let selCadastrada of selCadastradas" 
						    	(click)="adicionaNoGrafico(selCadastrada)">
						    	<img [src]="'assets/img/bandeiras/'+selCadastrada.bandeira"/>
						    		{{" - "+selCadastrada.nome}}
						    </li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-sm-8">
          		<div class="panel-body back-color">
            		<div class="text" *ngFor="let selecao of selecoesSelecionadas">  
	              		<a (click)="removeDoGrafico(selecao)" class="activity-img" data-toggle="tooltip" 	data-placement="top" [title]="selecao.abrev">
	                		<img [src]="'assets/img/bandeiras/'+selecao.bandeira"/>
	              		</a>
	            	</div>
	          	</div>
	        </div>		
		</div>
		<div class="row">
	    	<div id="line_chart" class="col-md-12"></div>
	    </div>
    </div>
  </section>
</div>
